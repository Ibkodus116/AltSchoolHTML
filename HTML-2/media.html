<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
      <h1>HTML Media</h1>
      <p>
        Below are the major media Tags in HTML for the picture tag kinldy resize
        your screen to see the resposniveness attached to it
      </p>
    </header>
    <main>
      <section>
        <h2>Picture Tag</h2>
        <picture>
          <source media="(min-width: 900px)" srcset="./lap.png" />
          <source media="(min-width: 600px)" srcset="./tab.png" />
          <source media="(min-width: 250px)" srcset="./cel.png" />
          <img src="./alt.png" width="350px" alt="Smallest screen" />
        </picture>
        <br />
        <br />
        <br />
        <picture>
          <source media="(min-width: 900px)" srcset="./im2.png" />
          <source media="(min-width: 600px)" srcset="./im1.png" />
          <source media="(min-width: 250px)" srcset="./im3.png" />
          <img src="./small.png" width="350px" alt="Smallest screen" />
        </picture>
      </section>
      <section>
        <h2>Video Tag</h2>
        <video controls width="500px" autoplay loop muted>
          <source src="./bell.mp4" type="video/mp4" />
        </video>
      </section>
      <section>
        <h2>Audio Tag</h2>
        <audio controls>
          <source src="" type="" />
        </audio>
      </section>
    </main>
  </body>
</html>
